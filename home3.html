<html>
    <head>
        <title>Welcome</title>



        <style>
            .student-form .gender-male label{
                color: #0e8bb3;
            }
            .student-forms .gender-female label{
                color: #ed7288;
            }
        </style>
    </head>
    <body>
        <div>
            <table class="student-form">
                <tr>
                    <td>First name</td>
                    <td><input type="text" placeholder="first name"></td>
                </tr>
                <tr>
                    <td>last name</td>
                    <td><input type="text" placeholder="last name"></td>
                </tr>
                <tr>
                    <td>mobile number</td>
                    <td><input type="text" placeholder="mobile number"></td>
                </tr>
                <tr>
                    <td>gender</td>
                    <td>
                        <label class="gender-male label"><input type="radio" name="gender" value="male"/>Male</label>
                        <label class="gender-female label"><input type="radio" name="gender" value="Female"/>Female</label>
                    </td>
                </tr>
                <tr>
                    <td>Favourite Game</td>
                    <td>
                        <input type="checkbox" value="cricket"/>cricket</br>
                        <input type="checkbox" value="football"/>football</br>
                        <input type="checkbox" value="golf"/>golf</br>
                        <input type="checkbox" value="kabbadi"/>kabbadi</br>
                        <input type="checkbox" value="tennis"/>tennis</br>
                    </td>
                </tr>
                <tr>
                    <td>country</td>
                    <td>
                        <select>
                            <option>INDIA</option>
                            <option>NEPAL</option>
                            <option>BHUTAN</option>
                            <option>AMERICA</option>
                            <option>BANGLADESH</option>
                            <option>SHRILANKA</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
